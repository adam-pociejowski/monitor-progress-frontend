<table class="table activity-result-table" *ngIf="result">
  <tr>
    <td colspan="2" class="header">{{header}}</td>
  </tr>
  <tr>
    <td class="bold">Activity type</td>
    <td>{{result.type}}</td>
  </tr>
  <tr>
    <td class="bold">Result</td>
    <td>{{result.result}}</td>
  </tr>
  <tr>
    <td class="bold">Fitness points</td>
    <td>{{result.fitnessPoints}}</td>
  </tr>
</table>
