
<mat-card>
  <mat-card-title>Load stats</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="standard">
      <input matInput type="number" placeholder="Amount" [(ngModel)]="numberOfDaysForStats"/>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onIntervalChanged()" type="submit">LOAD</button>
  </mat-card-content>
</mat-card>

<mat-card style="height: 400px">
  <mat-card-title>Fitness points</mat-card-title>
  <mat-card-content>
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="colorScheme"
      [results]="data"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [yAxisLabel]="'Fitness points'">
    </ngx-charts-bar-vertical>
  </mat-card-content>
</mat-card>
