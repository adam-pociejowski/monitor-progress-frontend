<button class="btn btn-primary" (click)="visibleDiagram = 'DATE'">DATE</button>
<button class="btn btn-primary" (click)="visibleDiagram = 'WEEK'">WEEK</button>

<div *ngIf="dateChartData && weekChartData">
  <div  *ngFor="let aggregate of selectedChartAggregates"
        class="card progress-card">
    <div class="card-body">
      <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [yAxis]="true"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="aggregate"
        [timeline]="true"
        [results]="visibleDiagram == 'DATE' ? dateChartData.get(aggregate) : weekChartData.get(aggregate)">
      </ngx-charts-line-chart>
    </div>
  </div>
</div>
