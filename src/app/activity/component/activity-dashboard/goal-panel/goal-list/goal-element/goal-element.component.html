<mat-grid-list cols="10" rowHeight="50px">
  <mat-grid-tile [colspan]="4" [rowspan]="1" style="text-align: left">
    <div class="inside-grid-left">TYPE: {{goal.value.activityType}}</div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="1">
    <div class="inside-grid-left">PERIOD: {{goal.value.period}}</div>
  </mat-grid-tile>
</mat-grid-list>
<mat-progress-bar
  mode="determinate"
  value="{{(goal.value.currentGoal.amount / goal.value.goalAmount) * 100}}"
  class="progressbar"></mat-progress-bar>
<div>{{goal.value.currentGoal.amount}}/{{goal.value.goalAmount}} {{goal.value.goalMeasure}}</div>
